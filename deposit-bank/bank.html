<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-4xl uppercase text-cyan-500 text-center font-bold my-3 ">Please Deposit think your futures</h1>
    <main class="w-3/4 mx-auto">
        <section class=" grid-cols-3 grid gap-3  py-5 px-5 bg-green-200 rounded-lg">
            <div class="text-green-600 bg-zinc-100 py-5 shadow-lg text-center  rounded-lg">
                <h3 class="text-2xl font-semibold uppercase ">Deposit</h3>
                <p class="text-3xl font-bold">$ <span id="depositAmount">00</span></p>
            </div>
            <div class="text-rose-600 shadow-lg bg-zinc-100 py-5 text-center  rounded-lg">
                <h3 class="text-2xl font-semibold uppercase ">Withdraw</h3>
                <p class="text-3xl font-bold">$ <span id="withdrawAmount">00</span></p>
            </div>
            <div class="text-sky-600 shadow-lg bg-zinc-100 py-5 text-center  rounded-lg">
                <h3 class="text-2xl font-semibold uppercase">Balance</h3>
                <p class="text-3xl font-bold">$ <span id="currentAmount">00</span></p>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-3 mt-5 rounded-lg">
            <div class="bg-blue-200 rounded-lg py-2">
                <h3 class="text-2xl font-semibold text-green-600 uppercase text-center">Deposit</h3>
                <form>
                    <input class="w-3/5 py-2 ml-3 rounded p-2 my-2" type="text" id="deposit-amount"
                        placeholder="Deposit Amount">
                    <input
                        class="ml-1 border bg-green-600 text-white p-2 rounded cursor-pointer font-semibold uppercase"
                        type="submit" value="Deposit" id="deposit">
                </form>
            </div>
            <div class="bg-green-100 rounded-lg py-2">
                <h3 class="text-2xl font-semibold uppercase text-center text-rose-600">Withdraw</h3>
                <form>
                    <input class="w-3/5 py-2 ml-3 rounded p-2 my-2" type="text" id="withdraw-amount"
                        placeholder="Withdraw Amount">
                    <input class="ml-1 border p-2 cursor-pointer bg-rose-600 text-white rounded font-semibold uppercase"
                        type="submit" value="Withdraw" id="withdraw">
                </form>
            </div>
        </section>
    </main>
    <script src="./js/bank.js"></script>
</body>

</html>
