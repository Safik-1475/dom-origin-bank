<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Deposit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-4">Future <span class="text-teal-300">Deposit</span> Bank</h1>
    </header>
    <main>
        <section class="bg-green-400 w-3/4 mx-auto py-5 rounded-lg">
            <div>
                <input class="block mb-3 bg-stone-300 py-2 px-2 border-blue-600 w-3/4 mx-auto rounded-md" type="email"
                    name="email" id="email" placeholder="Your Email">

                <input class="block py-2 bg-stone-300 px-2 border-blue-600 w-3/4 mx-auto rounded-md" type="password"
                    name="password" id="password" placeholder="Your password">
                <button id="submit"
                    class="block mb-3 py-2 px-3 mx-auto mt-2 cursor-pointer rounded-md bg-stone-500 text-white ">Submit</button>
            </div>
        </section>
    </main>
    <!-- custom js file -->
    <script src="./js/main.js"></script>
</body>

</html>
