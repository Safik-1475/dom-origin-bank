<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Bank</title>
    <!-- tailwind css  cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header area-->
    <header class="w-3/4 mx-auto">
        <h1 class="text-2xl font-bold text-center uppercase my-5">Deposit in your <span class="text-green-300">origin
                bank</span> account</h1>
    </header>
    <!-- main area -->
    <main>
        <!-- deposit card section -->
        <section class="w-3/4 mx-auto bg-green-100 grid grid-cols-3 gap-4 p-4 rounded-lg">
            <div class="shadow-lg rounded-lg p-4 text-center bg-slate-50 border-l-green-400 border-2">
                <h3 class="text-2xl font-semibold uppercase text-green-400">Deposit</h3>
                <h2 class="text-3xl font-bold ">$<span id="deposit"> 00</span></h2>
            </div>
            <div class="shadow-lg rounded-lg p-4 text-center bg-slate-50 border-2 border-l-green-500 ">
                <h3 class="text-2xl font-semibold uppercase text-green-600">withdraw</h3>
                <h2 class="text-3xl font-bold ">$<span id="withdraw"> 00</span></h2>
            </div>
            <div class="shadow-lg rounded-lg p-4 text-center bg-slate-50 border-2 border-r-green-600">
                <h3 class="text-2xl font-semibold uppercase text-green-700">balance</h3>
                <h2 class="text-3xl font-bold ">$<span id="balance"> 00</span></h2>
            </div>
        </section>
    </main>
</body>

</html>
