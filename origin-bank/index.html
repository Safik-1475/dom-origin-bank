<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Bank</title>
    <!-- tailwind css  cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-100 h-screen">
    <header class="w-3/4 mx-auto">
        <h1 class="text-2xl text-center font-bold mt-4 mb-6 uppercase">please login your <span
                class="text-green-400">origin bank</span>
            account</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <form action="#">
                <input class="block w-3/6 mx-auto bg-green-200 font-sm-bold rounded-lg p-2" type="email" name="email"
                    id="email">
                <input class="block w-3/6 mx-auto bg-green-200 font-sm-bold rounded-lg p-2 my-4" type="password"
                    name="password" id="password">
                <input
                    class="max-w-md rounded-lg font-bold text-white cursor-pointer mx-auto bg-green-300 py-2 px-4 capitalize block"
                    type="submit" value="submit">
            </form>
        </section>
    </main>
    <!-- Login js -->
    <script src="./js/login.js"></script>
</body>

</html>
